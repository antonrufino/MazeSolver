<html>
	<head>
		<title>Maze Solver</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css" />
		<script type = "text/javascript" src = "js/requestAnimFrame.js"></script>
		<script type = "text/javascript" src = "js/App.js"></script>
		<script type = "text/javascript" src = "js/UI.js"></script>
		<script type = "text/javascript" src = "js/Solver.js"></script>
		
		<script type = "text/javascript" src = "lib/dat.gui.min.js"></script>
	</head>
	<body>
		<canvas id = "field"></canvas>
		<div id="help" class="visible">
		    <p>The</span> tiles are the start and end of the maze.<br>
	            Press and drag the mouse to create walls.<br> 
	            Click <span style="font-weight: bold;">run</span> to start the solver.<br>
	            Click <span style="font-weight: bold;">clear</span> to reset everything.<br>
	            Please don't make an impossible maze. Nothing will happen. NOTHING.<br>
	            For the curious and nerdy, the source is <a href="http://github.com/antonrufino/MazeSolver/" target="_blank">
	            here</a>.
            </p>
	        <br>
	        <a href="#" id="close">Close</a>
		</div>
		
		<script type="text/javascript">
		    document.getElementById('close').addEventListener('click', function() {
		        document.getElementById('help').className = 'hidden';
		    })
		</script>
	</body>
</html>
